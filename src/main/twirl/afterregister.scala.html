@(username:String)(line1:String)(line2:String)(line3:String)

@main("After Register"){

       <div id="userloginafterregister" class="userlogin">
     <ul>
       <li class="usernav">welcome @username</li>
       <li class="usernav"><a href="/changepassword">change password</a></li>
       <li class="usernav">service</li>
       <li class="usernav"><a href="/logout">logout</a></li>
     </ul>
    </div>

    <section>
        <main>
            <form>
                <fieldset>
                      <div class="form-group">
                        <label id="registerline1"  class="after">@line1</label>
                      </div> 
                     <div class="form-group">
                        <label id="registerline2" class="after">@line2</label>
                     </div>
                     <div class="form-group">
                        <label id="registerline3" class="after">@line3</label>
                      </div>  
                      <div class="form-group">
                        <label id="registerreturn" class="returnhomepage">
                        <a href="/">Return to homepage >></a>
                        </label>
                      </div>                
                    <script type="text/javascript">
                    document.getElementById('userloginafterregister').style.display="none";
                    if(! @username.equals("")){
                    	document.getElementById('userloginafterregister').style.display="";
                    }
                    
                    </script>
                </fieldset>
            </form>
        </main>
    </section>
}
