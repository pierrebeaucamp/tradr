@(items: List[com.google.appengine.api.datastore.Entity])

@main("Tradr") {
  <p>Total number of entires: @items.length</p>    

    <h4>Entries:</h4>
    <ul>
        @for(item <- items) {
            <li><a href="/item/@item.getKey().getId()">@item.getProperty("title")</a></li>
	    <img src="@item.getProperty("img_url")">
        }
    </ul>
}
