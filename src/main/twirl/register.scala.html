

@main("Register") {
    <section>
        <main>
            <form action="/afterregister" method="post">
                <fieldset>
                    <legend>register as a new member</legend>
                    <div class="form-group"> 
                        <label for="input-username" class="input">User Name *</label>
                        <input type="text" name="username" id="username" required autofocus class="input-field">
                        <label class="notice" style="">User Name should start with a letter!</label>
                    </div>
                    <div class="form-group">   
                        <label for="for-group" class="input">Sex *</label>
                        <select name="sex" id="sex" class="input-field">
                            <option value="male">male</option>
                            <option Value="female">female</option>
                        </select>
                    </div>
                    <div class="form-group">    
                        <label for="input-passwword" class="input">Password *</label>
                        <input type="password" name="password" id="password" class="input-field">
                        <label class="notice" style="padding-left:40px">Password should be at least 6, at most 12 numbers!</label>
                    </div>
                    <div class="form-group">    
                        <label for="input-password" class="input">Repeat Password *</label>
                        <input type="password" name="repeatpassword" id="repeatpassword" class="input-field">
                    </div>
                   <div class="form-group">    
                        <label for="input-email" class="input">Email Address *</label>
                        <input type="text" name="email" id="email" class="input-field">
                    </div>
                    <div class="form-group">    
                        <label for="input-PhoneNo" class="input">Phone Number</label>
                        <input type="number" name="PhoneNo" id="PhoneNo" class="input-field">
                    </div>
                    <div class="form-group">
                        <input type="submit" onclick="check()" value="Submit" class="button--primary" >
                    </div>
                    
                    <script type="text/javascript">
                      function check(){
                    	  var username = document.getElementById('username').value.toString();
                    	  var password = document.getElementById('password').value.toString();
                    	  var repeatpassword = document.getElementById('repeatpassword').value.toString();
                    	  var email = document.getElementById('email').value.toString();
                    	  if(username =="" || password =="" || repeatpassword =="" || email =="")
                    		  alert("wrong!");
                      }
                    </script>
                </fieldset>
            </form>
        </main>
    </section>
}
