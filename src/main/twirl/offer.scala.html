@(offer: com.google.appengine.api.datastore.Entity)(req: com.google.appengine.api.datastore.Entity)(offered: com.google.appengine.api.datastore.Entity)

@main("Offer") {
    <section class="featured-section">
        <div class="container-medium">
            <h2>Offer for trading</h2>
            <ul class="featured-list">
                <li class="featured-list__item clear"> 
                    <div class="container-small">
                        <div class="featured-list__content g--third">
                            <h4>@req.getProperty("title")</h4>
                        </div>
                        <div class="featured-list__content g--third">
                            <i class="icon icon-multi-device-layouts"></i>
                        </div>
                        <div class="featured-list__content g--third g--last">
                            <h4>@offered.getProperty("title")</h4>
                        </div>
                    </div>
                </li>
            
            <div class="g-wide--1 g-wide--push-2">
                <a href="#" class="button--secondary">Reject offer</a>
            </div>
            <div class="g-wide--1 g-wide--last">
                <a href="#" class="button--primary">Accept offer</a>
            </div>

            </ul>   
        </div>
    </section>
}
