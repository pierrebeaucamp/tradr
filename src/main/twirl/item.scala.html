@(title: String)(img_url: String)(quality: String)(description: String)

@main(title) {
	<h2> Thank You for adding an item on our platform! </h2> 
	<h3>You have submitted the following item: </h3>
    <table>
		<tr>
			<td>
				<h4><b>@title</b></h4>
				<h4>@quality</h4>
				<h4>@description</h4>
			</td>
			<td>
			    <img src="@img_url" alt="@title">
			</td>
		</tr>
	</table>
	
}
