@(title: String)(img_url: String)(condition: String)(age: String)(purpose: String)(description: String)

@main(title) {
		<div class="outer">
			<div>
				<label  class="input-field-label">Title</label>
				<label  class="input-field">@title</label>
			</div>
			<div>
				<label class="input-field-label">Condition</label>
				<label class="input-field">@condition</label>
			</div>
			<div>
				<label  class="input-field-label">Age</label>
				<label  class="input-field">@age</label>
			</div>
			<div>
				<label  class="input-field-label">Purpose</label>
				<label  class="input-field">@purpose</label>
			</div>
			<div>
				<label   class="input-field-label"> Description </label>
				<label   class="input-field" style="minimum-width: 100px; maximum-width: 200px;"> @description </label>
			</div>
		</div>
			<div style="clear:both;">
				<img src="@img_url" alt="@title">			
			</div>


}
