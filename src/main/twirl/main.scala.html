@(title: String = "Tradr")(content: Html)

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Tradr is a platform to help people looking for, giving away or exchanging items to find suitable trading partners with minimum time and effort invested.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>@title</title>

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Tradr">
    <link rel="icon" sizes="192x192" href="/images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Tradr">
    <link rel="apple-touch-icon" href="/images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <meta name="theme-color" content="#3372DF">

    <!-- Page styles -->
    <link rel="stylesheet" href="/styles/main.css">
  </head>
  <body>
    <header class="app-bar promote-layer">
      <div class="app-bar-container">
        <button class="menu"><img src="/images/hamburger.svg" alt="Menu"></button>
        <h1 class="logo"><strong>Tradr</strong></h1>
      </div>
    </header>
    
    <nav class="navdrawer-container promote-layer">
      <h4>Navigation</h4>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/add">Add Item</a></li>
        <li><label onclick="clicklogin()" style="padding:17px 20px;top:15px;position:relative;">My Tradr</label></li>
        <li><a href="/offers">View Offers</a></li>
      </ul>
    </nav>
    
    <div class="userlogin">
     <ul>
       <li class="usernav"><label id="loginlable" onclick="clicklogin()">login</label></li>
       <li class="usernav"><a href="/register" style="text-decoration:none;">register</a></li>
       <li class="usernav">service</li>
     </ul>
    </div>
    <div id="fulllogin" style="width:100%;height:100%;position:absolute;z-index:1;top:-100px;opacity:0.4;background-color:white;"></div>
    <form action="/afterlogin" method="post">  
   <div id="login" style="height:250px;width:400px;position:absolute;border:solid 1px #123456; z-index:2;overflow:auto;top:210px;left:380px;background-color:white;">
     <div id="loginheader" style="width:330px;float:left;left:20px;position:relative;top:20px;bottom:20px;">
      <legend id ="loginname" style="position:relative;float:left;">User Login<Label id="logincancel" onclick="clicklogin()" style="position:relative;float:left; left:200px;color:#3367D6;">Cancel</Label></legend>
      
      </div>
      <div class="loginbody" style="width:300px;float:left;left:20px;position:relative;top:15px;">
      <label class="loginparametername" style="float:left;padding-top:20px;padding-right:40px;position:relative;left:20px;"> User Name :</label>
      <input type="text" name="LoginUserName" class="login-input" style="position:relative;top:14px;" required autofocus class="input-field"/>
     </div>
     <div class="loginbody" style="width:300px;float:left;left:20px;position:relative;top:15px;">
      <label class="loginparametername" style="float:left;padding-top:20px;padding-right:40px;position:relative;left:20px;"> Password :</label>
      <input type="password" name="LoginPassword" class="login-input" style="position:relative;top:14px;" required autofocus class="input-field"/>
     </div>
     <div>
     <label id="fotgotpassword" style="position:relative;float:left;left:45px;top:45px;color:#3367D6;"><a href="/findpassword" style="text-decoration:none;">forgot password ?</a></label>
     <input type="submit" value="Login" class="Login" style="float:left;position:relative;top:38px;background-color:white;color:#3367D6;left:170px;border:none;"/>
     </div> 
   </div>
  </form>  

    @content

    <script src="/scripts/main.js"></script>
    <script type="text/javascript">
       document.getElementById('login').style.display="none";
       document.getElementById('fulllogin').style.display="none";
       
       var elements=document.getElementsByClassName('usernav');
       for (var i=0;i<elements.length;i++) {
          elements[i].onmouseover=function(){this.style.color='red'}
         elements[i].onmouseout=function(){this.style.color='#3367D6'}
       }
       
       function clicklogin(){
    	   if(document.getElementById('login').style.display=="none"){
    		    document.getElementById('fulllogin').style.display=""
    	        document.getElementById('login').style.display="";
    	   }
    	   else
    		   {
    		    document.getElementById('login').style.display="none";
    		    document.getElementById('fulllogin').style.display="none"
    		   }
    	   
       }
       
    </script>
  </body>
</html>
