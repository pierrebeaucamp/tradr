@(username:String)(line1:String)(line2:String)(line3:String)

@main("After Request Password"){

       <div id="userloginafterrequest" class="userlogin">
     <ul>
       <li class="usernav">welcome @username</li>
       <li class="usernav"><a href="/changepassword">change password</a></li>
       <li class="usernav">service</li>
       <li class="usernav"><a href="/logout">logout</a></li>
     </ul>
    </div>

    <section>
        <main>
            <form>
                <fieldset>
                      <div class="form-group">
                        <label id="requestline1"  class="after" style="color:#4285f4;font-size:28px;padding-top:20px;padding-left:150px;top:70px;position:relative;">@line1</label>
                      </div> 
                     <div class="form-group">
                        <label id="requestline2" class="after" style="color:#4285f4;font-size:28px;padding-top:20px;padding-left:150px;position:relative;">@line2</label>
                     </div>
                     <div class="form-group">
                        <label id="requestline3" class="after" style="color:#4285f4;font-size:28px;padding-top:20px;padding-left:150px;position:relative;">@line3</label>
                      </div>    
                   <div class="form-group">
                        <label id="requestreturn" class="returnhomepage" style="color:#4285f4;font-size:15px;padding-top:30px;top:70px;width:285px;;position:relative;">
                        <a href="/" style="text-decoration:none;">Return to homepage >></a>
                        </label>
                      </div>               
                    <script type="text/javascript">
                    document.getElementById("userloginafterrequest").style.display="none";
                    if(! @username.equals("")){
                    	document.getElementById("userloginafterrequest").style.display="";
                    }                    
                    </script>
                </fieldset>
            </form>
        </main>
    </section>
}
