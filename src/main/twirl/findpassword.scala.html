
@main("find back password"){
    <section>
        <main>
            <form action="/afterrequestpassword" method="post">
                <fieldset>
                    <legend>find your password back</legend>
                    <div class="form-group"> 
                        <label for="input-title" class="input-field-label">User Name *</label>
                        <input type="text" name="usernameinback" id="usernameinback" required autofocus class="input-field">
                    </div>
                     <div class="form-group"> 
                        <label for="input-title" class="input-field-label">Email*</label>
                        <input type="text" name="emailinback" id="emailinback" required autofocus class="input-field">
                    </div>    
                    <div class="form-group">
                        <input type="submit" value="Submit" class="button--primary" >
                    </div>
                </fieldset>
            </form>
        </main>
    </section>

}
