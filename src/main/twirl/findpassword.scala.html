@(username:String)

@main("find back password"){
    <div id="userloginfindpassword" class="userlogin">
     <ul>
       <li class="usernave" id="userfindpassword">welcome @username</li>
       <li class="usernav"><a href="/changepassword">change password</a></li>
       <li class="usernav">service</li>
       <li class="usernav"><a href="/logout">logout</a></li>
     </ul>
    </div>

    <section>
        <main>
            <form action="/afterrequestpassword" method="post">
                <fieldset>
                    <legend>find your password back</legend>
                    <div class="form-group"> 
                        <label for="input-title" class="input-field-label">User Name *</label>
                        <input type="text" name="usernameinback" id="usernameinback" required autofocus class="input-field">
                    </div>
                     <div class="form-group"> 
                        <label for="input-title" class="input-field-label">Email*</label>
                        <input type="text" name="emailinback" id="emailinback" required autofocus class="input-field">
                    </div>    
                    <div class="form-group">
                        <input type="submit" value="Submit" class="button--primary" >
                    </div>
                    <script type="text/javascript">
                    document.getELementById("userloginfindpassword").style.display="none";
                    if(@username !=null){
                    	document.getElementById("userloginfindpassword").style.display="";
                    }
                    
                    </script>
                </fieldset>
            </form>
        </main>
    </section>

}
